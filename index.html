<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Math Rush üî¢</title>
    <style>
      body {
        background: #0d1117;
        color: #e6edf3;
        font-family: "Courier New", monospace;
        text-align: center;
        padding: 40px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      #question {
        font-size: 2rem;
        margin: 20px;
      }
      input {
        padding: 10px;
        font-size: 1.2rem;
        width: 100px;
        text-align: center;
        border-radius: 6px;
        border: none;
      }
      button {
        padding: 10px 20px;
        font-size: 1rem;
        background: #238636;
        color: white;
        border: none;
        border-radius: 6px;
        margin-top: 20px;
        cursor: pointer;
      }
      #score,
      #timer {
        font-size: 1.2rem;
        margin: 10px;
      }
      #gameOver {
        color: #f85149;
        font-size: 1.5rem;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Math Rush ‚ö°</h1>
    <div id="score">ƒêi·ªÉm: 0</div>
    <div id="timer">Th·ªùi gian c√≤n l·∫°i: 5</div>
    <div id="question">0 + 0 = ?</div>
    <input type="number" id="answer" placeholder="?" autofocus />
    <br />
    <button onclick="startGame()">B·∫Øt ƒë·∫ßu</button>
    <div id="gameOver"></div>

    <script>
      let score = 0;
      let time = 5;
      let correctAnswer = 0;
      let countdown;
      let currentQuestion;
      const scoreEl = document.getElementById("score");
      const timerEl = document.getElementById("timer");
      const questionEl = document.getElementById("question");
      const answerInput = document.getElementById("answer");
      const gameOverEl = document.getElementById("gameOver");

      function generateQuestion() {
        const num1 = Math.floor(Math.random() * 90) + 10; // 10‚Äì99
        const num2 = Math.floor(Math.random() * 90) + 10;
        const ops = ["+", "-", "√ó"];
        const op = ops[Math.floor(Math.random() * ops.length)];

        if (op === "+") correctAnswer = num1 + num2;
        if (op === "-") correctAnswer = num1 - num2;
        if (op === "√ó") correctAnswer = num1 * num2;

        currentQuestion = `${num1} ${op} ${num2} = ?`;
        questionEl.textContent = currentQuestion;
      }

      function startGame() {
        score = 0;
        time = 5;
        gameOverEl.textContent = "";
        scoreEl.textContent = "ƒêi·ªÉm: " + score;
        answerInput.value = "";
        answerInput.focus();
        generateQuestion();
        timerEl.textContent = "Th·ªùi gian c√≤n l·∫°i: " + time;

        clearInterval(countdown);
        countdown = setInterval(() => {
          time--;
          timerEl.textContent = "Th·ªùi gian c√≤n l·∫°i: " + time;
          if (time <= 0) endGame();
        }, 1000);
      }

      answerInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          const userAnswer = parseInt(answerInput.value);
          if (userAnswer === correctAnswer) {
            score++;
            scoreEl.textContent = "ƒêi·ªÉm: " + score;
            answerInput.value = "";
            time = 5;
            timerEl.textContent = "Th·ªùi gian c√≤n l·∫°i: " + time;
            generateQuestion();
          } else {
            endGame();
          }
        }
      });

      function endGame() {
        clearInterval(countdown);
        gameOverEl.innerHTML = `üíÄ H·∫øt game! B·∫°n ƒë∆∞·ª£c <strong>${score}</strong> ƒëi·ªÉm`;
      }
    </script>
  </body>
</html>
